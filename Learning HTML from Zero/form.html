<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="action_page.php" method="POST">
        
        <div>
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" placeholder="First Name">
        </div>

        <br>

        <div>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name">
        </div>

        <br>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
        </div>

        <br>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="reswara0408@gmail.com">
        </div>

        <br>

        <div>
            <label for="bdate">Birthdate</label>
            <input type="date" id="date" name="bdate">
        </div>

        <div>
            <label for="title">Title</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mr.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD" name="title" value="PhD">

        </div>

        <div>
            <label for="payment">Payment:</label>
            <select name="payment" id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="paypal">Paypal</option>
            </select>
        </div>

        <br>

        <div>
            <label for="subscribe">Subscribe</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>


    </form>
</body>
</html>
