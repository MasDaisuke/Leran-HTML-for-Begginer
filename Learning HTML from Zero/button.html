<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="doSomething()" style="background-color: #333333; color: aqua; border-radius: 5px">click me</button>
    
    <p id="test">Hello</p>

    <script>
        function doSomething() {
            document.getElementById("test").innerHTML = "Goodbye"
        }
    </script>
    
</body>
</html>
